<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Master</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

<div class="master wait">
    <div class="clients-display">
        <div id="leftClient" class="left"></div>
        <div id="rightClient" class="right"></div>
    </div>
    <div id="display" class="display"></div>
    <div class="leftCode codeDisplay"></div>
    <div class="rightCode codeDisplay"></div>

    <button type="button" id="newSession">new session</button>
</div>

<div class="modals"></div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        new window.Master();
    });
</script>

<% if (isDevServer) { %>
<script src="/webpack-dev-server.js"></script>
<% } %>
</body>

</html>
